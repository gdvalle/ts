sudo: false

language: generic

env:
  global:
  - 'PATH=$HOME/.cargo/bin/:$PATH'

matrix:
  include:
  - os: linux
    env: TARGET=x86_64-unknown-linux-musl
  #- os: osx
  #  env: TARGET=x86_64-apple-darwin

addons:
  apt:
    packages:
    - upx-ucl

script:
- make bootstrap all
- cp target/$TARGET/release/ts ts-$TRAVIS_TAG-$TARGET

deploy:
  provider: releases
  api_key:
    secure: 
  file: ts-$TRAVIS_TAG-$TARGET
  skip_cleanup: true
  on:
    repo: gdvalle/ts
    tags: true
